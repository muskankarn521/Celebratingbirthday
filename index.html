<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Surprise for Raunak</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Page 1 -->
  <div class="page1">
    <h1>Balloon pop kr gdhu 🎈</h1>
    <div class="balloon" onclick="popBalloon()">🎈</div>
    <div class="panda">🐼</div>
  </div>

  <!-- Page 2 -->
  <div class="page2 hidden">
    <canvas id="confetti"></canvas>
    <div class="container">
      <h1 id="name"></h1><span id="cursor">|</span>
      <p>Happy Birthday my hero ❤️</p>
      <button id="loveBtn" class="hidden" onclick="showPage3()">Open this if you love me</button>
    </div>
  </div>

  <!-- Page 3 -->
  <div class="page3 hidden">
    <div class="photo-container">
      <p class="love-text">Me ❤️ You</p>
      <img src="your_photo.jpg" alt="Me and You">
    </div>

    <div class="paper-message">
      <p>Happy birthday mera pyara hubby !!!<br>
      Jb hmlog milenge to hm tmko aise hi kissiiee krenge...<br>
      bhaut sara kissiiee. ❤️</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
